<!DOCTYPE html>
<html lang="es">
<head>
    <title>Pacientes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/post_paciente.js"></script>
</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/listarpaciente.html">Listar Pacientes</a>
        </li>
    </ul>
    <div class="row">
        
            <h3>Agregar Paciente</h3>
            <form id="add_new_paciente">
                <div class="form-group">
                    <label class="control-label" for="nombre">nombre:</label>
                    <input type="text" class="form-control" id="nombre"
                           placeholder="Ingrese el nombre del Paciente"
                           name="nombre" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="Apellido"
                           placeholder="Ingrese el apellido del Paciente"
                           name="apellido" required></input>
                </div>

                <div class="form-group">
                    <label class="control-label" for="dni">Dni:</label>
                    <input type="text" class="form-control" id="Dni"
                           placeholder="Ingrese Dni"
                           name="Dni" required></input>
                </div>

                <div class="form-group">
                    <label class="control-label" for="FechaIngreso">FechaIngreso:</label>
                    <input type="text" class="form-control" id="FechaIngreso"
                           placeholder="Ingrese fecha de ingreso"
                           name="Dni" required></input>
                </div>

                <button type="submit" class="btn btn-danger"
                        id="btn-add-new-paciente">Guardar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
</div>

</body>
</html>
